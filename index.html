<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <title>Arrays Bankist</title>
</head>

<body>
    <!-- Top Navigation -->
    <nav>
        <p class="welcome">Log in to get started.</p>
        <img src="./assets/img/logo.png" alt="Logo" class="logo">
        <form class="login">
            <input type="text" class="login__input login__input--user" placeholder="user">
            <input type="text" class="login__input login__input--pin" maxlength="4" placeholder="pin">
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <!-- Main -->
    <main class="app">
        <!-- Balance -->
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">As of
                    <span class="date">05/03/0237</span>
                </p>
            </div>
            <p class="balance__value">00000€</p>
        </div>

        <!-- Movements -->
        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">2 deposit</div>
                <div class="movements__date">3 days ago</div>
                <div class="movements__value">4 000€</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">-378€</div>
            </div>
        </div>

        <!-- Summary -->
        <div class="summary">
            <div class="summary__label">In</div>
            <div class="summary__value summary__value--in">0000€</div>
            <div class="summary__label">Out</div>
            <div class="summary__value summary__value--out">0000€</div>
            <div class="summary__label">Interest</div>
            <div class="summary__value summary__value--interest">0000€</div>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- Operation: transfers -->
        <div class="operation operation__transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label class="form__label">Transfer to</label>
                <label class="form__label">Amount</label>
            </form>
        </div>

        <!-- Operation: loan -->
        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <!-- Operation: close -->
        <div class="operation operaiton--close">
            <h2>Close account</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__input--user">
                <input type="password" maxlength="8" class="form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">Confirm user</label>
                <label class="form__label">Confirm PIN</label>
            </form>
        </div>

        <!-- Logout timer -->
        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
